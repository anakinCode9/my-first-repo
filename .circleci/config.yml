version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build project
          command: npm run build
      - run:
          name: Copy build artifacts
          command: |
            mkdir -p ~/artifacts
            cp -R out/* ~/artifacts
      - persist_to_workspace:
          root: ~/artifacts
          paths:
            - .

  deploy:
    docker:
      - image: node:20
    steps:
      - attach_workspace:
          at: ~/artifacts
      - run:
          name: Install wrangler
          command: npm install -g wrangler
      - run:
          name: Deploy to Cloudflare Pages
          command: |
            CLOUDFLARE_API_TOKEN=$CLOUDFLARE_API_TOKEN wrangler pages deploy ~/artifacts \
              --project-name=my-new-static-site \
              --commit-dirty=true
          environment:
            CLOUDFLARE_API_TOKEN: CLOUDFLARE_API_TOKEN

workflows:
  build-and-deploy:
    jobs:
      - build-node
      - deploy:
          requires:
            - build-node
